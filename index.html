<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Hub | Live Scores</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3106/3106277.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3106/3106277.png">

    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <header>
        <div class="logo-area">
            <h1>ğŸ Cricket Hub</h1>
        </div>
        <button id="theme-toggle" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
    </header>

    <main>
        <section class="search-section">
            <h3>ğŸ” Search Player</h3>
            <div class="search-controls">
                <input type="text" id="playerSearch" placeholder="e.g. Virat Kohli">
                <button onclick="searchPlayer()">Search</button>
            </div>
            <div id="player-results" class="player-grid"></div>
        </section>

        <hr>

        <section class="scores-section">
            <h2>Live Match Scores</h2>
            <div id="score-container" class="score-grid">
                <p class="loading">Fetching live cricket action...</p>
            </div>
        </section>
    </main>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <p>Loading match details...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
