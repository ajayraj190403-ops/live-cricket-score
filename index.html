<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Hub | Live Scores & Search</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --accent-color: #007bff;
            --modal-bg: #fefefe;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f4f7f6;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0,0,0,0.5);
            --accent-color: #37a1ff;
            --modal-bg: #252525;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0; padding: 20px; text-align: center;
            transition: 0.3s;
        }

        header { margin-bottom: 30px; }
        
        .score-grid, .player-grid { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; 
        }

        .match-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            box-shadow: 0 4px 10px var(--card-shadow); 
            padding: 15px; width: 280px; 
            border-top: 5px solid var(--accent-color); 
        }

        .search-section { 
            margin-bottom: 30px; background: var(--card-bg); 
            padding: 20px; border-radius: 12px; display: inline-block; 
        }

        input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
        
        button { 
            padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; 
            background: var(--accent-color); color: white; font-weight: bold;
        }

        .details-btn { margin-top: 10px; width: 100%; }

        /* Modal Styles */
        .modal { 
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.7); 
        }
        .modal-content { 
            background: var(--modal-bg); margin: 15% auto; padding: 20px; 
            border-radius: 15px; width: 80%; max-width: 400px; text-align: left; 
        }
        .close { float: right; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>üèè Cricket Hub</h1>
        <button id="theme-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </header>

    <section class="search-section">
        <input type="text" id="playerSearch" placeholder="Search player (e.g. Dhoni)">
        <button onclick="searchPlayer()">Search</button>
        <div id="player-results" class="player-grid" style="margin-top:15px;"></div>
    </section>

    <section>
        <h2>Live Scores</h2>
        <div id="score-container" class="score-grid">
            <p>Loading live matches...</p>
        </div>
    </section>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">Loading...</div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const API_KEY = "4204a63c-8d41-4a07-a1f3-f677158cb628";

        // 1. Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            const btn = document.getElementById("theme-toggle");
            if (body.getAttribute("data-theme") === "dark") {
                body.removeAttribute("data-theme");
                btn.innerText = "üåô Dark Mode";
                localStorage.setItem("theme", "light");
            } else {
                body.setAttribute("data-theme", "dark");
                btn.innerText = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("theme", "dark");
            }
        }

        // 2. Fetch Scores
        async function getLiveScores() {
            try {
                const res = await fetch(`https://api.cricapi.com/v1/cricScore?apikey=${API_KEY}`);
                const json = await res.json();
                if (json.status !== "success") return;

                const container = document.getElementById("score-container");
                container.innerHTML = "";
                json.data.forEach(match => {
                    const card = document.createElement("div");
                    card.className = "match-card";
                    card.innerHTML = `
                        <h3>${match.t1} vs ${match.t2}</h3>
                        <p><strong>Score:</strong> ${match.ms || 'No data'}</p>
                        <p><small>${match.status}</small></p>
                        <button class="details-btn" onclick="showDetails('${match.id}')">Match Info</button>
                    `;
                    container.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        // 3. Search Player
        async function searchPlayer() {
            const query = document.getElementById("playerSearch").value;
            const resDiv = document.getElementById("player-results");
            if (!query) return;
            resDiv.innerHTML = "Searching...";
            const res = await fetch(`https://api.cricapi.com/v1/players?apikey=${API_KEY}&search=${query}`);
            const json = await res.json();
            resDiv.innerHTML = "";
            if (json.data) {
                json.data.slice(0, 5).forEach(p => {
                    resDiv.innerHTML += `<div style="padding:5px; border-bottom:1px solid #ccc;">${p.name} (${p.country})</div>`;
                });
            }
        }

        // 4. Modal Details
        async function showDetails(id) {
            document.getElementById("detailsModal").style.display = "block";
            const body = document.getElementById("modal-body");
            body.innerHTML = "Loading...";
            const res = await fetch(`https://api.cricapi.com/v1/match_info?apikey=${API_KEY}&id=${id}`);
            const json = await res.json();
            const m = json.data;
            body.innerHTML = `<h3>${m.name}</h3><p>Venue: ${m.venue}</p><p>Date: ${m.date}</p><p>Status: ${m.status}</p>`;
        }

        function closeModal() { document.getElementById("detailsModal").style.display = "none"; }

        // Load theme and scores on startup
        window.onload = () => {
            if (localStorage.getItem("theme") === "dark") toggleDarkMode();
            getLiveScores();
            setInterval(getLiveScores, 60000);
        };
    </script>
</body>
</html>
